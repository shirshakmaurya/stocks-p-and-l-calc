<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks profit and loss calculator</title>
</head>
<body>
    <h1> stocks Profit or loss calculator </h1>
    <main>
        <label for="initial-price">Intial Price</label>
        <input id="initial-price" type="number" placeholder="Enter initial price"/>
        <label for="quantity-of-stocks">Quantity-of-stocks</label>
        <input id="quantity-of-stocks" type="number" placeholder="Enter quantity">
        <label for="current-price">Current price</label>
        <input id="current-price" type="number" placeholder="Enter current price">  

        <button id="calculate-button">Calculate</button>
        <p id="output"></p>
    </main>    

    <script src="script.js"></script>
</body>
</html>
